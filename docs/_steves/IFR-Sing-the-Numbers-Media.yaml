# Improvise for Real Jam Tracks All HEs

- set: IFR Sing the Numbers 2
  mediaTemplate: "https://${mediaRoot}/ifr_sing_the_numbers_2_track_${calcIndexFromTwo(Harmonic Environment,Style,2)}.mp3"
  noteTemplate: "Track ${calcIndexFromTwo(Harmonic Environment,Style,2)}"
  params:
  - name: Harmonic Environment
    values:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "6"
      - "7"
  - name: Style
    values:
      - [Meditative, 1]
      - [Chords, 2]
      - [Advanced, 3]
