# Improvise for Real Jam Tracks

- set: IFR Jam Tracks
  mediaTemplate: "https://${mediaRoot/IFR_Seven_Worlds_${Harmonic Environment}_${Style}_key_of_${Key}.mp3"
  params:
  - name: Harmonic Environment
    values:
      - "1"
  - name: Style
    values:
      - [Meditative, meditative]
      - [Modern, modern]
      - [Jazz, jazz]
  - name: Key
    values:
      - [A♭, Ab]
      - A
      - [B♭, Bb]
      - B
      - C
      - [D♭, Db]
      - D
      - [E♭, Eb]
      - E
      - F
      - [G♭, Gb]
      - G
